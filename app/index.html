    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const userNameElement = document.getElementById('userName');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');
        const logoutBtnDesktop = document.getElementById('logoutBtnDesktop');
        const ridesList = document.getElementById('ridesList');

        // Helper: Format Date
        const formatDate = (dateString) => {
            if (!dateString) return "Unknown Date";
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.toLocaleString('en-US', { month: 'short' });
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `${month} ${day}, ${year}. ${hours}:${minutes}`;
        };

        // Check Auth State
        onAuthStateChanged(auth, async (user) => {
            // Telegram Auto-Registration / Login Check
            if (!user && window.isTelegramApp && window.telegramUser) {
                const tgId = window.telegramUser.id;
                console.log("Checking Telegram User:", tgId);
                
                try {
                    // Query by telegramId
                    const q = query(collection(db, "users"), where("telegramId", "==", tgId));
                    const snapshot = await getDocs(q);
                    
                    if (snapshot.empty) {
                        // New User -> Go to Registration
                        console.log("New Telegram user, redirecting to register");
                        window.location.href = 'register-telegram.html';
                        return;
                    } else {
                        // Existing User but not logged in -> Go to Login
                        console.log("Existing Telegram user not logged in, redirecting to login");
                        // Optional: Pass email if we want to pre-fill
                        // const userData = snapshot.docs[0].data();
                        // window.location.href = `login.html?email=${userData.email}`;
                        window.location.href = 'login.html';
                        return;
                    }
                } catch (e) {
                    console.error("Error checking TG user:", e);
                }
            }

            if (user) {
                if (!user.emailVerified) {
                    await signOut(auth);
                    alert("Please verify your email address to access the dashboard.");
                    window.location.href = 'login.html';
                    return;
                }

                // User is signed in
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        userNameElement.textContent = userData.firstName || user.email;
                    } else {
                        userNameElement.textContent = user.email;
                    }
                    
                    // 1. Fetch Offered Rides
                    const offeredQuery = query(collection(db, "rides"), where("ownerId", "==", user.uid));
                    const offeredSnapshot = await getDocs(offeredQuery);
                    const offeredRides = offeredSnapshot.docs.map(doc => ({
                        type: 'offered',
                        id: doc.id,
                        ...doc.data(),
                        sortDate: new Date(doc.data().times[0])
                    }));

                    // 2. Fetch Requests
                    const requestsQuery = query(collection(db, "requests"), where("userId", "==", user.uid));
                    const requestsSnapshot = await getDocs(requestsQuery);
                    const requests = [];
                    
                    for (const reqDoc of requestsSnapshot.docs) {
                        const request = reqDoc.data();
                        // Fetch associated ride
                        try {
                            const rideDoc = await getDoc(doc(db, "rides", request.rideId));
                            if (rideDoc.exists()) {
                                const ride = rideDoc.data();
                                ride.rideId = rideDoc.id; // Ensure ID is available
                                requests.push({
                                    type: 'requested',
                                    id: reqDoc.id,
                                    request: request,
                                    ride: ride,
                                    sortDate: new Date(ride.times[0])
                                });
                            }
                        } catch (e) {
                            console.error("Error fetching ride for request", e);
                        }
                    }

                    // 3. Combine, Filter & Sort
                    const allRides = [...offeredRides, ...requests];
                    const now = new Date();
                    
                    // Filter for future rides (or active ones)
                    const upcomingRides = allRides.filter(item => item.sortDate > now);
                    
                    upcomingRides.sort((a, b) => a.sortDate - b.sortDate);

                    const nextRide = upcomingRides[0];

                    if (!nextRide) {
                        ridesList.innerHTML = `
                            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 text-center">
                                <div class="bg-gray-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                                </div>
                                <h3 class="text-lg font-medium text-gray-900">No upcoming rides</h3>
                                <p class="text-gray-500 mt-1 mb-4">You don't have any rides scheduled.</p>
                                <div class="flex justify-center gap-3">
                                    <a href="search-ride.html" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-full shadow-sm text-gray-700 bg-white hover:bg-gray-50">
                                        Find Ride
                                    </a>
                                    <a href="add-ride.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-[#25A8D9] hover:bg-[#1e90c7]">
                                        Offer Ride
                                    </a>
                                </div>
                            </div>
                        `;
                    } else {
                        ridesList.innerHTML = '';
                        
                        if (nextRide.type === 'offered') {
                            renderOfferedCard(nextRide);
                        } else {
                            renderRequestedCard(nextRide);
                        }
                    }

                } catch (error) {
                    console.error("Error fetching user data:", error);
                    ridesList.innerHTML = `<p class="text-red-500">Error loading rides.</p>`;
                }
            } else {
                // User is signed out
                window.location.href = 'login.html';
            }
        });

        function renderOfferedCard(ride) {
            // Points & Times
            const fromPoint = ride.points[0] || { name: "Unknown" };
            const toPoint = ride.points[ride.points.length - 1] || { name: "Unknown" };
            const fromTime = formatDate(ride.times[0]);
            const toTime = formatDate(ride.times[ride.times.length - 1]);
            const stops = ride.points.slice(1, -1).map(p => p.name).join(', ');

            // Segment Info
            const segment = ride.rideSegments[0] || {};
            const price = segment.packagePrice || 0;
            const currency = segment.currency || "";
            const maxPackages = segment.maxPackages || 0;
            const currentPackages = segment.packages ? segment.packages.length : 0;

            const maxS = segment.maxS || 0;
            const maxM = segment.maxM || 0;
            const maxL = segment.maxL || 0;
            
            const priceS = segment.priceS || 0;
            const priceM = segment.priceM || 0;
            const priceL = segment.priceL || 0;

            // Status Helper
            const getStatusInfo = (status) => {
                const map = {
                    'IDLE': { label: 'PLANNED', class: 'bg-blue-100 text-blue-800' },
                    'STARTED': { label: 'STARTED', class: 'bg-green-100 text-green-800' },
                    'ENDED': { label: 'ENDED', class: 'bg-gray-100 text-gray-800' },
                    'RATED': { label: 'REVIEWED', class: 'bg-yellow-100 text-yellow-800' }
                };
                return map[status] || { label: status || 'PLANNED', class: 'bg-gray-100 text-gray-800' };
            };
            const statusInfo = getStatusInfo(ride.status);

            // Package Info Grid
            let packagesHtml = '';
            if (maxS > 0 || maxM > 0 || maxL > 0) {
                packagesHtml = '<div class="grid grid-cols-4 gap-2 border-t border-gray-100 pt-4 mt-2 items-center">';
                
                // Label
                packagesHtml += `
                    <div class="text-left pl-1 md:pl-4 text-[10px] md:text-xs font-bold text-gray-400 uppercase leading-tight">
                        Capacity<br>& Price
                    </div>
                `;

                // S
                if (maxS > 0) {
                    packagesHtml += `
                        <div class="flex flex-col items-center border-r border-gray-100 last:border-0">
                            <div class="flex items-center gap-1 mb-1">
                                <div class="text-[#25A8D9]">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                </div>
                                <div class="text-xs font-bold text-black">Small</div>
                            </div>
                            <div class="font-bold text-gray-800 text-lg">${maxS}</div>
                            <div class="text-sm text-[#25A8D9] font-bold">${priceS} ${currency}</div>
                        </div>
                    `;
                } else {
                        packagesHtml += `
                        <div class="flex flex-col items-center border-r border-gray-100 last:border-0 opacity-30">
                            <div class="flex items-center gap-1 mb-1">
                                <div class="text-gray-400">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                </div>
                                <div class="text-xs font-bold text-black">Small</div>
                            </div>
                            <div class="font-bold text-gray-800 text-lg">-</div>
                            <div class="text-sm text-gray-400 font-bold">-</div>
                        </div>
                    `;
                }

                // M
                if (maxM > 0) {
                    packagesHtml += `
                        <div class="flex flex-col items-center border-r border-gray-100 last:border-0">
                            <div class="flex items-center gap-1 mb-1">
                                <div class="text-[#25A8D9]">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                </div>
                                <div class="text-xs font-bold text-black">Medium</div>
                            </div>
                            <div class="font-bold text-gray-800 text-lg">${maxM}</div>
                            <div class="text-sm text-[#25A8D9] font-bold">${priceM} ${currency}</div>
                        </div>
                    `;
                } else {
                        packagesHtml += `
                        <div class="flex flex-col items-center border-r border-gray-100 last:border-0 opacity-30">
                            <div class="flex items-center gap-1 mb-1">
                                <div class="text-gray-400">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                </div>
                                <div class="text-xs font-bold text-black">Medium</div>
                            </div>
                            <div class="font-bold text-gray-800 text-lg">-</div>
                            <div class="text-sm text-gray-400 font-bold">-</div>
                        </div>
                    `;
                }

                // L
                if (maxL > 0) {
                    packagesHtml += `
                        <div class="flex flex-col items-center last:border-0">
                            <div class="flex items-center gap-1 mb-1">
                                <div class="text-[#25A8D9]">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path></svg>
                                </div>
                                <div class="text-xs font-bold text-black">Large</div>
                            </div>
                            <div class="font-bold text-gray-800 text-lg">${maxL}</div>
                            <div class="text-sm text-[#25A8D9] font-bold">${priceL} ${currency}</div>
                        </div>
                    `;
                } else {
                        packagesHtml += `
                        <div class="flex flex-col items-center last:border-0 opacity-30">
                            <div class="flex items-center gap-1 mb-1">
                                <div class="text-gray-400">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path></svg>
                                </div>
                                <div class="text-xs font-bold text-black">Large</div>
                            </div>
                            <div class="font-bold text-gray-800 text-lg">-</div>
                            <div class="text-sm text-gray-400 font-bold">-</div>
                        </div>
                    `;
                }
                
                packagesHtml += '</div>';
            } else {
                // Fallback
                packagesHtml = `
                <div class="flex items-center justify-between border-t border-gray-100 pt-4 mt-2">
                    <div>
                        <p class="text-xs text-gray-400 mb-1 uppercase tracking-wide">Capacity</p>
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                            <span class="font-bold text-gray-700">${currentPackages}/${maxPackages} <span class="font-normal text-gray-500">parcels</span></span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-400 mb-1 uppercase tracking-wide">Price per parcel</p>
                        <p class="text-xl font-bold text-[#25A8D9]">${price} <span class="text-sm font-medium text-gray-500">${currency}</span></p>
                    </div>
                </div>
                `;
            }

            const rideEl = document.createElement('div');
            rideEl.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow cursor-pointer';
            rideEl.onclick = () => window.location.href = `ride-details.html?id=${ride.id}`;
            
            rideEl.innerHTML = `
                <!-- Header: Status -->
                <div class="flex justify-between items-center mb-6">
                    <span class="px-3 py-1 rounded-full text-xs font-bold ${statusInfo.class}">
                        ${statusInfo.label}
                    </span>
                    <span class="text-xs font-bold text-[#25A8D9] bg-blue-50 px-2 py-1 rounded">OFFERED</span>
                </div>

                <!-- Route -->
                <div class="flex flex-col gap-0 mb-6 relative">
                    <div class="absolute left-[11px] top-3 bottom-3 w-0.5 bg-gray-100 -z-10"></div>

                    <!-- From -->
                    <div class="flex gap-4 pb-6">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-blue-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-2.5 h-2.5 rounded-full bg-[#25A8D9]"></div>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">From</p>
                                    <p class="font-bold text-lg text-gray-900 leading-tight">${fromPoint.name}</p>
                                </div>
                                <p class="text-sm text-gray-500 font-medium text-right">${fromTime}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Stops -->
                    ${stops ? `
                    <div class="flex gap-4 pb-6">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-gray-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-1.5 h-1.5 rounded-full bg-gray-400"></div>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">Stops</p>
                            <p class="text-sm text-gray-700 leading-relaxed">${stops}</p>
                        </div>
                    </div>
                    ` : ''}

                    <!-- To -->
                    <div class="flex gap-4">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-green-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">To</p>
                                    <p class="font-bold text-lg text-gray-900 leading-tight">${toPoint.name}</p>
                                </div>
                                <p class="text-sm text-gray-500 font-medium text-right">${toTime}</p>
                            </div>
                        </div>
                    </div>
                </div>

                ${packagesHtml}
            `;
            ridesList.appendChild(rideEl);
        }

        async function renderRequestedCard(data) {
            const { request, ride } = data;
            
            // Fetch Driver (needed for photo/name)
            let driver = { firstName: "Unknown", lastName: "Driver" };
            try {
                const driverDoc = await getDoc(doc(db, "users", ride.ownerId));
                if (driverDoc.exists()) {
                    driver = driverDoc.data();
                }
            } catch (e) {
                console.error("Error fetching driver", e);
            }

            // Route Info
            const fromPoint = ride.points[0] || { name: "Unknown" };
            const toPoint = ride.points[ride.points.length - 1] || { name: "Unknown" };
            const fromTime = formatDate(ride.times[0]);
            const toTime = formatDate(ride.times[ride.times.length - 1]);
            const stops = ride.points.slice(1, -1).map(p => p.name).join(', ');

            // Price Info
            const segment = ride.rideSegments[0] || {};
            const currency = segment.currency || "";
            
            let price = 0;
            if (request.packageType === 'S') price = segment.priceS || 0;
            else if (request.packageType === 'M') price = segment.priceM || 0;
            else if (request.packageType === 'L') price = segment.priceL || 0;
            else price = segment.packagePrice || 0;
            
            const driverName = `${driver.firstName || ''} ${driver.lastName || ''}`;
            const driverPhoto = (driver.profile && driver.profile.photo) ? driver.profile.photo : `https://ui-avatars.com/api/?name=${driverName}&background=random`;

            const statusColors = {
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'ACCEPTED': 'bg-green-100 text-green-800',
                'REJECTED': 'bg-red-100 text-red-800',
                'CANCELLED': 'bg-gray-100 text-gray-800'
            };
            const statusClass = statusColors[request.status] || 'bg-gray-100 text-gray-800';

            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow cursor-pointer';
            card.onclick = () => window.location.href = `ride-details.html?id=${ride.rideId}`;

            card.innerHTML = `
                <!-- Header: Status -->
                <div class="flex justify-between items-center mb-6">
                    <span class="px-3 py-1 rounded-full text-xs font-bold ${statusClass}">
                        ${request.status}
                    </span>
                    <span class="text-xs font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded">REQUESTED</span>
                </div>

                <!-- Route -->
                <div class="flex flex-col gap-0 mb-6 relative">
                    <div class="absolute left-[11px] top-3 bottom-3 w-0.5 bg-gray-100 -z-10"></div>

                    <!-- From -->
                    <div class="flex gap-4 pb-6">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-blue-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-2.5 h-2.5 rounded-full bg-[#25A8D9]"></div>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">From</p>
                                    <p class="font-bold text-lg text-gray-900 leading-tight">${fromPoint.name}</p>
                                </div>
                                <p class="text-sm text-gray-500 font-medium text-right">${fromTime}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Stops -->
                    ${stops ? `
                    <div class="flex gap-4 pb-6">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-gray-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-1.5 h-1.5 rounded-full bg-gray-400"></div>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">Stops</p>
                            <p class="text-sm text-gray-700 leading-relaxed">${stops}</p>
                        </div>
                    </div>
                    ` : ''}

                    <!-- To -->
                    <div class="flex gap-4">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-green-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">To</p>
                                    <p class="font-bold text-lg text-gray-900 leading-tight">${toPoint.name}</p>
                                </div>
                                <p class="text-sm text-gray-500 font-medium text-right">${toTime}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer: Requested Data -->
                <div class="flex items-center justify-between border-t border-gray-100 pt-4 mt-2">
                    <div>
                        <p class="text-xs text-gray-400 mb-1 uppercase tracking-wide">Requested</p>
                        <span class="font-bold text-gray-700">${request.packages} <span class="font-normal text-gray-500">${request.packageType === 'S' ? 'Small' : request.packageType === 'M' ? 'Medium' : request.packageType === 'L' ? 'Large' : 'parcels'}</span></span>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-400 mb-1 uppercase tracking-wide">Total</p>
                        <p class="text-xl font-bold text-[#25A8D9]">${request.packages} x ${price} <span class="text-sm font-medium text-gray-500">${currency}</span></p>
                    </div>
                </div>
            `;
            ridesList.appendChild(card);
        }

        // Logout Handlers
        const handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        if(logoutBtnMobile) logoutBtnMobile.addEventListener('click', handleLogout);
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
    </script>
</body>
</html>
