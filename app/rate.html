<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme App - Rate User</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/telegram-integration.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 flex items-center gap-4 sticky top-0 z-10">
            <button onclick="history.back()" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 id="pageTitle" class="font-bold text-lg text-gray-800">Rate</h1>
        </header>

        <main id="mainContent" class="flex-1 overflow-y-auto p-4 max-w-2xl mx-auto w-full">
            <!-- Loading -->
            <div class="animate-pulse space-y-4">
                <div class="h-32 bg-gray-200 rounded-xl"></div>
                <div class="h-32 bg-gray-200 rounded-xl"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, getDoc, updateDoc, collection, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const mainContent = document.getElementById('mainContent');
        const pageTitle = document.getElementById('pageTitle');
        let selectedRatings = {};

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const rideId = urlParams.get('rideId');
                const mode = urlParams.get('mode'); // 'driver' or 'senders'
                const requestId = urlParams.get('requestId'); // Required if mode='driver'

                if (!rideId || !mode) {
                    alert("Invalid parameters");
                    window.location.href = 'rides.html';
                    return;
                }

                if (mode === 'senders') {
                    pageTitle.textContent = "Rate Senders";
                    await renderRateSenders(rideId);
                } else if (mode === 'driver') {
                    pageTitle.textContent = "Rate Driver";
                    if (!requestId) {
                        alert("Request ID missing");
                        window.history.back();
                        return;
                    }
                    await renderRateDriver(rideId, requestId);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function renderRateSenders(rideId) {
            try {
                const q = query(collection(db, "requests"), where("rideId", "==", rideId), where("status", "==", "ACCEPTED"));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    mainContent.innerHTML = '<div class="text-center py-10 text-gray-500">No accepted senders to rate.</div>';
                    return;
                }

                let html = '<div class="space-y-4">';
                const requests = [];
                snapshot.forEach(doc => requests.push({ id: doc.id, ...doc.data() }));

                let hasUnrated = false;

                for (const req of requests) {
                    if (req.driverRated) continue;
                    hasUnrated = true;

                    const userDoc = await getDoc(doc(db, "users", req.userId));
                    const user = userDoc.exists() ? userDoc.data() : { firstName: 'Unknown', lastName: 'User' };
                    const name = `${user.firstName || ''} ${user.lastName || ''}`;
                    const photo = (user.profile && user.profile.photo) ? user.profile.photo : `https://ui-avatars.com/api/?name=${name}&background=random`;

                    html += createRatingCard(req.userId, req.id, 'sender', name, photo, 'Sender');
                }
                html += '</div>';

                if (!hasUnrated) {
                    mainContent.innerHTML = '<div class="text-center py-10 text-gray-500">All senders rated!</div>';
                } else {
                    mainContent.innerHTML = html;
                }

            } catch (error) {
                console.error(error);
                mainContent.innerHTML = '<div class="text-center py-10 text-red-500">Error loading data.</div>';
            }
        }

        async function renderRateDriver(rideId, requestId) {
            try {
                // Check if already rated
                const reqDoc = await getDoc(doc(db, "requests", requestId));
                if (!reqDoc.exists()) {
                    alert("Request not found");
                    return;
                }
                const reqData = reqDoc.data();
                if (reqData.senderRated) {
                    mainContent.innerHTML = '<div class="text-center py-10 text-gray-500">You have already rated the driver.</div>';
                    return;
                }

                const rideDoc = await getDoc(doc(db, "rides", rideId));
                if (!rideDoc.exists()) return;
                const ride = rideDoc.data();

                const driverDoc = await getDoc(doc(db, "users", ride.ownerId));
                const driver = driverDoc.exists() ? driverDoc.data() : { firstName: 'Unknown', lastName: 'Driver' };
                const name = `${driver.firstName || ''} ${driver.lastName || ''}`;
                const photo = (driver.profile && driver.profile.photo) ? driver.profile.photo : `https://ui-avatars.com/api/?name=${name}&background=random`;

                mainContent.innerHTML = createRatingCard(ride.ownerId, requestId, 'driver', name, photo, 'Driver');

            } catch (error) {
                console.error(error);
                mainContent.innerHTML = '<div class="text-center py-10 text-red-500">Error loading data.</div>';
            }
        }

        function createRatingCard(targetUserId, uniqueId, type, name, photo, roleLabel) {
            return `
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100" id="card-${uniqueId}">
                    <div class="flex items-center gap-4 mb-4">
                        <img src="${photo}" class="w-12 h-12 rounded-full object-cover border border-gray-100">
                        <div>
                            <p class="font-bold text-lg text-gray-900">${name}</p>
                            <p class="text-xs text-gray-500">${roleLabel}</p>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Rating</label>
                        <div class="flex gap-2">
                            ${[1, 2, 3, 4, 5].map(star => `
                                <button onclick="setRating('${uniqueId}', ${star})" class="text-gray-300 hover:text-yellow-400 focus:text-yellow-400 transition-colors star-btn-${uniqueId}" data-val="${star}">
                                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Comment</label>
                        <textarea id="comment-${uniqueId}" rows="3" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#25A8D9] focus:border-transparent transition-all bg-gray-50" placeholder="Write your review here..."></textarea>
                    </div>

                    <button onclick="submitRating('${targetUserId}', '${uniqueId}', '${type}')" class="w-full py-3 bg-[#25A8D9] text-white font-bold rounded-xl hover:bg-[#1e90c7] transition-colors">Submit Review</button>
                </div>
            `;
        }

        window.setRating = (id, rating) => {
            selectedRatings[id] = rating;
            const btns = document.querySelectorAll(`.star-btn-${id}`);
            btns.forEach(btn => {
                const val = parseInt(btn.dataset.val);
                if (val <= rating) {
                    btn.classList.add('text-yellow-400');
                    btn.classList.remove('text-gray-300');
                } else {
                    btn.classList.remove('text-yellow-400');
                    btn.classList.add('text-gray-300');
                }
            });
        };

        window.submitRating = async (targetUserId, uniqueId, type) => {
            // uniqueId is requestId
            const rating = selectedRatings[uniqueId];
            const commentInput = document.getElementById(`comment-${uniqueId}`);
            const comment = commentInput ? commentInput.value : '';
            
            if (!rating) {
                alert("Please select a rating.");
                return;
            }

            try {
                const userRef = doc(db, "users", targetUserId);
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const currentScores = userData.scores || [];
                    currentScores.push(rating);
                    
                    const currentReviews = userData.reviews || [];
                    const reviewObject = {
                        reviewerId: auth.currentUser.uid,
                        rating: rating,
                        comment: comment,
                        timestamp: new Date().toISOString()
                    };
                    currentReviews.push(reviewObject);

                    await updateDoc(userRef, {
                        scores: currentScores,
                        reviews: currentReviews
                    });
                }

                const updateData = {};
                if (type === 'driver') updateData.senderRated = true;
                else updateData.driverRated = true;

                await updateDoc(doc(db, "requests", uniqueId), updateData);

                alert("Review submitted!");
                
                // Remove card or redirect
                if (type === 'driver') {
                    window.history.back();
                } else {
                    const card = document.getElementById(`card-${uniqueId}`);
                    if (card) card.remove();
                    
                    // Check if any cards left
                    if (document.querySelectorAll('[id^="card-"]').length === 0) {
                        mainContent.innerHTML = '<div class="text-center py-10 text-gray-500">All senders rated!</div>';
                        setTimeout(() => window.history.back(), 1500);
                    }
                }

            } catch (e) {
                console.error(e);
                alert("Error submitting review.");
            }
        };
    </script>
</body>
</html>
