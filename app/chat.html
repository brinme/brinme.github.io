<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme App - Chat</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/telegram-integration.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Desktop Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
            <div class="p-6 flex items-center gap-2 border-b border-gray-100">
                <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-8 w-8 rounded-full">
                <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Home
                </a>
                <a href="rides.html" class="flex items-center gap-3 px-4 py-3 text-[#25A8D9] bg-blue-50 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Rides
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button id="logoutBtnDesktop" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium w-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Top Bar (User Info) -->
            <header class="bg-white shadow-sm p-4 md:px-8 flex items-center gap-4 z-10">
                <a href="javascript:history.back()" class="text-gray-600 md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                
                <div class="flex items-center gap-3 flex-1 cursor-pointer" id="userInfoHeader">
                    <!-- Loading State -->
                    <div class="w-10 h-10 bg-gray-200 rounded-full animate-pulse"></div>
                    <div class="flex-1">
                        <div class="h-4 w-32 bg-gray-200 rounded animate-pulse mb-1"></div>
                        <div class="h-3 w-16 bg-gray-200 rounded animate-pulse"></div>
                    </div>
                </div>
            </header>

            <!-- Messages Area -->
            <main id="messagesList" class="flex-1 overflow-y-auto p-4 md:px-8 space-y-4 bg-gray-50 no-scrollbar">
                <!-- Messages will be inserted here -->
            </main>

            <!-- Input Area -->
            <footer class="bg-white p-4 md:px-8 border-t border-gray-200">
                <div class="max-w-3xl mx-auto flex items-center gap-3">
                    <div class="flex-1 bg-gray-100 rounded-full px-4 py-2 flex items-center">
                        <input type="text" id="messageInput" placeholder="Type a message..." class="bg-transparent w-full focus:outline-none text-gray-700 placeholder-gray-400">
                    </div>
                    <button id="sendBtn" class="p-3 bg-[#25A8D9] text-white rounded-full hover:bg-[#1e90c7] transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </div>
            </footer>

            <!-- Mobile Bottom Nav -->
            <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-20">
                <a href="index.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="rides.html" class="flex flex-col items-center gap-1 text-[#25A8D9]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span class="text-xs font-medium">Rides</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const userInfoHeader = document.getElementById('userInfoHeader');
        const messagesList = document.getElementById('messagesList');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const logoutBtnDesktop = document.getElementById('logoutBtnDesktop');

        let currentUser = null;
        let otherUserId = null;
        let chatId = null;

        // Helper: Render Stars
        const getStarsHTML = (rating) => {
            let html = '<div class="flex text-yellow-400 text-xs">';
            for (let i = 1; i <= 5; i++) {
                if (rating >= i) {
                    html += `<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                } else {
                    html += `<svg class="w-3 h-3 text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                }
            }
            html += '</div>';
            return html;
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                otherUserId = urlParams.get('userId');

                if (!otherUserId || otherUserId === currentUser.uid) {
                    alert("Invalid chat user.");
                    window.history.back();
                    return;
                }

                // Initialize Chat
                await loadOtherUser(otherUserId);
                setupChatListener();
            } else {
                if (window.isTelegramApp) {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'login.html';
                }
            }
        });

        async function loadOtherUser(uid) {
            try {
                const userDoc = await getDoc(doc(db, "users", uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    renderHeader(userData);
                } else {
                    renderHeader({ firstName: "Unknown", lastName: "User" });
                }
            } catch (error) {
                console.error("Error loading user:", error);
            }
        }

        function renderHeader(user) {
            const name = `${user.firstName || ''} ${user.lastName || ''}`;
            const photo = (user.profile && user.profile.photo) ? user.profile.photo : `https://ui-avatars.com/api/?name=${name}&background=random`;
            
            let rating = 0;
            if (user.scores && user.scores.length > 0) {
                rating = (user.scores.reduce((a, b) => a + b, 0) / user.scores.length).toFixed(1);
            }

            userInfoHeader.innerHTML = `
                <div class="relative">
                    <img src="${photo}" alt="${name}" class="w-10 h-10 rounded-full object-cover border border-gray-200">
                    ${user.verification ? `
                    <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5">
                        <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                    </div>
                    ` : ''}
                </div>
                <div>
                    <h2 class="font-bold text-gray-900 leading-tight">${name}</h2>
                    <div class="flex items-center gap-1">
                        ${getStarsHTML(rating)}
                        <span class="text-xs text-gray-500 font-medium">${rating}/5</span>
                    </div>
                </div>
            `;
            
            // Optional: Click to view profile
            userInfoHeader.onclick = () => {
                // window.location.href = `profile.html?userId=${otherUserId}`; // If we had a public profile page
            };
        }

        function setupChatListener() {
            // Create Chat ID (alphabetical order ensures uniqueness for pair)
            chatId = [currentUser.uid, otherUserId].sort().join('_');
            
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("timestamp", "asc"));
            
            onSnapshot(q, (snapshot) => {
                messagesList.innerHTML = '';
                snapshot.forEach((doc) => {
                    renderMessage(doc.data());
                });
                scrollToBottom();
            });
        }

        function renderMessage(msg) {
            const isOutgoing = msg.senderId === currentUser.uid;
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';
            
            const bubble = document.createElement('div');
            bubble.className = `flex w-full ${isOutgoing ? 'justify-end' : 'justify-start'}`;
            
            bubble.innerHTML = `
                <div class="max-w-[75%] ${isOutgoing ? 'bg-[#25A8D9] text-white rounded-l-2xl rounded-tr-2xl' : 'bg-white text-gray-800 border border-gray-100 rounded-r-2xl rounded-tl-2xl'} px-4 py-2 shadow-sm">
                    <p class="text-sm leading-relaxed">${msg.text}</p>
                    <p class="text-[10px] ${isOutgoing ? 'text-blue-100' : 'text-gray-400'} text-right mt-1">${time}</p>
                </div>
            `;
            
            messagesList.appendChild(bubble);
        }

        function scrollToBottom() {
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !chatId) return;

            messageInput.value = '';
            
            try {
                // 1. Add Message
                await addDoc(collection(db, "chats", chatId, "messages"), {
                    senderId: currentUser.uid,
                    text: text,
                    timestamp: Date.now()
                });

            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message");
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });

    </script>
</body>
</html>
