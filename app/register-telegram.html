<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme - Complete Registration</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/telegram-integration.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-center mb-6">
            <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-12 w-12 rounded-full">
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Welcome, <span id="tgName">User</span>!</h2>
        <p class="text-center text-gray-500 mb-8 text-sm">Please complete your registration to continue.</p>
        
        <form id="regForm" class="space-y-6">
            <!-- Hidden fields for TG data -->
            <input type="hidden" id="tgId">
            <input type="hidden" id="tgUsername">
            <input type="hidden" id="tgPhoto">
            <input type="hidden" id="tgFirstName">
            <input type="hidden" id="tgLastName">

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                <p class="text-xs text-gray-400 mt-1">We need this to verify your account.</p>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Create Password</label>
                <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#25A8D9] focus:border-[#25A8D9]">
            </div>

            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-[#25A8D9] hover:bg-[#1e90c7] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#25A8D9]">
                Create Account
            </button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { createUser } from './js/models.js';

        const tg = window.Telegram.WebApp;
        const regForm = document.getElementById('regForm');
        const errorMessage = document.getElementById('errorMessage');

        // Initialize with TG Data
        let user = null;
        
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            // Mini App Flow
            user = tg.initDataUnsafe.user;
        } else {
            // Browser Flow (from localStorage)
            const storedData = localStorage.getItem('tg_register_data');
            if (storedData) {
                user = JSON.parse(storedData);
                // Clear it so it doesn't persist unnecessarily
                // localStorage.removeItem('tg_register_data'); 
            }
        }

        if (user) {
            document.getElementById('tgName').textContent = user.first_name;
            
            document.getElementById('tgId').value = user.id;
            document.getElementById('tgUsername').value = user.username || '';
            document.getElementById('tgFirstName').value = user.first_name || '';
            document.getElementById('tgLastName').value = user.last_name || '';
            document.getElementById('tgPhoto').value = user.photo_url || '';
        } else {
            // Fallback for testing in browser without TG
            // window.location.href = 'register.html';
            console.warn("No Telegram data found");
        }

        regForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const tgData = {
                id: document.getElementById('tgId').value,
                username: document.getElementById('tgUsername').value,
                firstName: document.getElementById('tgFirstName').value,
                lastName: document.getElementById('tgLastName').value,
                photo: document.getElementById('tgPhoto').value
            };

            try {
                // 1. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Create User Document
                const newUser = createUser(user.uid, email, tgData.firstName, tgData.lastName);
                
                // Add Telegram specific fields
                newUser.telegramId = parseInt(tgData.id);
                newUser.telegramUsername = tgData.username;
                if (tgData.photo) newUser.profile.photo = tgData.photo;
                
                await setDoc(doc(db, "users", user.uid), newUser);

                // 3. Send Verification
                await sendEmailVerification(user);

                // 4. Sign Out (force login to verify) or Auto Login?
                // User asked for "appear an email input field to confirm it"
                // Usually this means send verification email.
                
                alert("Account created! Please check your email to verify.");
                
                // For better UX in TMA, we might want to keep them logged in but restrict access?
                // But standard flow is verify first.
                // Let's redirect to login.
                window.location.href = 'login.html';

            } catch (error) {
                console.error("Registration error:", error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
