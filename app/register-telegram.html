<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme - Complete Registration</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/telegram-integration.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-center mb-6">
            <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-12 w-12 rounded-full">
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Welcome, <span id="tgName">User</span>!</h2>
        <p class="text-center text-gray-500 mb-8 text-sm">To use the app please provide and confirm your email.</p>
        
        <form id="regForm" class="space-y-6">
            <!-- Hidden fields for TG data -->
            <input type="hidden" id="tgId">
            <input type="hidden" id="tgUsername">
            <input type="hidden" id="tgPhoto">
            <input type="hidden" id="tgFirstName">
            <input type="hidden" id="tgLastName">

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                <p class="text-xs text-gray-400 mt-1">We will send a confirmation link to this email.</p>
            </div>

            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-[#25A8D9] hover:bg-[#1e90c7] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#25A8D9]">
                Confirm Email
            </button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { updateEmail, sendEmailVerification, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { createUser } from './js/models.js';

        const tg = window.Telegram.WebApp;
        const regForm = document.getElementById('regForm');
        const errorMessage = document.getElementById('errorMessage');

        // Initialize with TG Data
        let tgUser = null;
        
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            // Mini App Flow
            tgUser = tg.initDataUnsafe.user;
        } else {
            // Browser Flow (from localStorage)
            const storedData = localStorage.getItem('tg_register_data');
            if (storedData) {
                tgUser = JSON.parse(storedData);
            }
        }

        if (tgUser) {
            document.getElementById('tgName').textContent = tgUser.first_name;
            
            document.getElementById('tgId').value = tgUser.id;
            document.getElementById('tgUsername').value = tgUser.username || '';
            document.getElementById('tgFirstName').value = tgUser.first_name || '';
            document.getElementById('tgLastName').value = tgUser.last_name || '';
            document.getElementById('tgPhoto').value = tgUser.photo_url || '';
        } else {
            console.warn("No Telegram data found");
        }

        // Check Auth State
        let currentUser = null;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            }
        });

        regForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                errorMessage.textContent = "Authentication session missing. Please restart the app.";
                errorMessage.classList.remove('hidden');
                return;
            }

            const email = document.getElementById('email').value;
            
            const tgData = {
                id: document.getElementById('tgId').value,
                username: document.getElementById('tgUsername').value,
                firstName: document.getElementById('tgFirstName').value,
                lastName: document.getElementById('tgLastName').value,
                photo: document.getElementById('tgPhoto').value
            };

            try {
                // 1. Update Email on the Auth User
                await updateEmail(currentUser, email);

                // 2. Create User Document
                const newUser = createUser(currentUser.uid, email, tgData.firstName, tgData.lastName);
                
                // Add Telegram specific fields
                newUser.telegramId = parseInt(tgData.id);
                newUser.telegramUsername = tgData.username;
                if (tgData.photo) newUser.profile.photo = tgData.photo;
                
                await setDoc(doc(db, "users", currentUser.uid), newUser);

                // 3. Send Verification
                await sendEmailVerification(currentUser);

                alert("Account created! Please check your email to verify.");
                
                // Redirect to dashboard immediately (stay logged in)
                window.location.href = 'index.html';

            } catch (error) {
                console.error("Registration error:", error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
