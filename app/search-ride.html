<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme App - Find Ride</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Desktop Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
            <div class="p-6 flex items-center gap-2 border-b border-gray-100">
                <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-8 w-8 rounded-full">
                <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Home
                </a>
                <a href="rides.html" class="flex items-center gap-3 px-4 py-3 text-[#25A8D9] bg-blue-50 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Rides
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button id="logoutBtnDesktop" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium w-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="font-bold text-lg text-gray-800">Find a Ride</h1>
                </div>
                <button id="logoutBtnMobile" class="text-sm text-gray-600 hover:text-red-500">Logout</button>
            </header>

            <main class="flex-1 overflow-y-auto p-4 pb-24 md:p-8">
                <div class="max-w-3xl mx-auto">
                    <!-- Search Form -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
                        <form id="searchForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 uppercase">From</label>
                                <input type="text" id="searchFrom" placeholder="City" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 uppercase">To</label>
                                <input type="text" id="searchTo" placeholder="City" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 uppercase">Date</label>
                                <input type="date" id="searchDate" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1 uppercase">Package Type (Optional)</label>
                                <select id="searchType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                                    <option value="">Any</option>
                                    <option value="S">Small (S) - Documents, shoes, phone</option>
                                    <option value="M">Medium (M) - Computer, wheel, printer</option>
                                    <option value="L">Large (L) - Sofa, window, wardrobe</option>
                                </select>
                            </div>
                            <div class="flex items-end md:col-span-2">
                                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-[#25A8D9] hover:bg-[#1e90c7] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#25A8D9]">
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Results List -->
                    <div id="resultsList" class="space-y-4">
                        <!-- Initial State -->
                        <div class="text-center py-12 text-gray-500">
                            <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <p>Enter cities to find available rides for your package.</p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Mobile Bottom Nav -->
            <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-20">
                <a href="index.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="rides.html" class="flex flex-col items-center gap-1 text-[#25A8D9]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span class="text-xs font-medium">Rides</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { collection, query, getDocs, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { setupAutocomplete } from './js/autocomplete.js';

        const searchForm = document.getElementById('searchForm');
        const resultsList = document.getElementById('resultsList');
        const logoutBtnDesktop = document.getElementById('logoutBtnDesktop');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');

        // Initialize Autocomplete
        setupAutocomplete('searchFrom');
        setupAutocomplete('searchTo');

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const normalize = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";
            
            const fromQuery = normalize(document.getElementById('searchFrom').value);
            const toQuery = normalize(document.getElementById('searchTo').value);
            const dateQuery = document.getElementById('searchDate').value; // YYYY-MM-DD
            const typeQuery = document.getElementById('searchType').value;

            resultsList.innerHTML = `
                <div class="animate-pulse space-y-4">
                    <div class="h-24 bg-gray-200 rounded-lg"></div>
                    <div class="h-24 bg-gray-200 rounded-lg"></div>
                </div>
            `;

            try {
                let rides = [];

                if (fromQuery) {
                    // Optimized search: Query startPoints collection first
                    const startPointsQ = query(collection(db, "startPoints"), where("normalizedName", "==", fromQuery));
                    const startPointsSnapshot = await getDocs(startPointsQ);
                    
                    const rideIds = [];
                    startPointsSnapshot.forEach(doc => {
                        const data = doc.data();
                        // Filter by date if provided
                        if (!dateQuery || data.date === dateQuery) {
                            rideIds.push(data.rideId);
                        }
                    });

                    // Fetch corresponding rides
                    if (rideIds.length > 0) {
                        const ridePromises = rideIds.map(id => getDoc(doc(db, "rides", id)));
                        const rideSnapshots = await Promise.all(ridePromises);
                        
                        rideSnapshots.forEach(docSnap => {
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                data.rideId = docSnap.id;
                                rides.push(data);
                            }
                        });
                    }
                } else {
                    // Fallback: Fetch all rides if no start city specified
                    const q = query(collection(db, "rides"));
                    const querySnapshot = await getDocs(q);
                    
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        data.rideId = doc.id;
                        rides.push(data);
                    });
                }

                const filteredRides = rides.filter(ride => {
                    if (!ride.points || ride.points.length < 2) return false;
                    
                    // fromQuery is handled by startPoints query (exact match), 
                    // but we keep the check for the fallback case or if data is inconsistent
                    const fromCity = normalize(ride.points[0].name);
                    const toCity = normalize(ride.points[ride.points.length - 1].name);
                    
                    const matchFrom = !fromQuery || fromCity.includes(fromQuery);
                    const matchTo = !toQuery || toCity.includes(toQuery);
                    
                    // Date check for fallback/all rides case
                    let matchDate = true;
                    if (dateQuery && ride.times && ride.times[0]) {
                        const rideDate = ride.times[0].split('T')[0];
                        matchDate = rideDate === dateQuery;
                    }

                    // Type check
                    let matchType = true;
                    if (typeQuery) {
                        const segment = ride.rideSegments[0] || {};
                        
                        // Calculate current usage
                        let currentS = 0, currentM = 0, currentL = 0;
                        if (segment.packages) {
                            segment.packages.forEach(p => {
                                if (p.type === 'S') currentS++;
                                else if (p.type === 'M') currentM++;
                                else if (p.type === 'L') currentL++;
                                else currentS++; 
                            });
                        }

                        if (typeQuery === 'S') {
                            if (!segment.maxS || segment.maxS <= 0) matchType = false;
                            else if (currentS >= segment.maxS) matchType = false; // Full
                        }
                        if (typeQuery === 'M') {
                            if (!segment.maxM || segment.maxM <= 0) matchType = false;
                            else if (currentM >= segment.maxM) matchType = false; // Full
                        }
                        if (typeQuery === 'L') {
                            if (!segment.maxL || segment.maxL <= 0) matchType = false;
                            else if (currentL >= segment.maxL) matchType = false; // Full
                        }
                    }

                    return matchFrom && matchTo && matchDate && matchType;
                });

                if (filteredRides.length === 0) {
                    resultsList.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <p>No rides found matching your criteria.</p>
                        </div>
                    `;
                } else {
                    resultsList.innerHTML = '';

                    // Helper for date formatting
                    const formatDate = (dateString) => {
                        if (!dateString) return "Unknown Date";
                        const date = new Date(dateString);
                        const day = date.getDate();
                        const month = date.toLocaleString('en-US', { month: 'short' });
                        const year = date.getFullYear();
                        const hours = date.getHours().toString().padStart(2, '0');
                        const minutes = date.getMinutes().toString().padStart(2, '0');
                        
                        return `${month} ${day}, ${year}. ${hours}:${minutes}`;
                    };

                    filteredRides.forEach(ride => {
                        const fromPoint = ride.points[0] || { name: "Unknown" };
                        const toPoint = ride.points[ride.points.length - 1] || { name: "Unknown" };
                        const fromTime = formatDate(ride.times[0]);
                        const toTime = formatDate(ride.times[ride.times.length - 1]);
                        
                        const stops = ride.points.slice(1, -1).map(p => p.name).join(', ');

                        const segment = ride.rideSegments[0] || {};
                        const currency = segment.currency || "";
                        
                        const maxS = segment.maxS || 0;
                        const maxM = segment.maxM || 0;
                        const maxL = segment.maxL || 0;
                        
                        const priceS = segment.priceS || 0;
                        const priceM = segment.priceM || 0;
                        const priceL = segment.priceL || 0;

                        // Package Info Grid
                        let packagesHtml = '';
                        if (maxS > 0 || maxM > 0 || maxL > 0) {
                            packagesHtml = '<div class="grid grid-cols-3 gap-2 border-t border-gray-100 pt-4 mt-2">';
                            
                            // S
                            if (maxS > 0) {
                                packagesHtml += `
                                    <div class="text-center border-r border-gray-100 last:border-0">
                                        <div class="text-xs font-bold text-gray-400 mb-1">S</div>
                                        <div class="font-bold text-gray-800 text-sm">${maxS}</div>
                                        <div class="text-xs text-[#25A8D9] font-bold">${priceS} ${currency}</div>
                                    </div>
                                `;
                            } else {
                                packagesHtml += `
                                    <div class="text-center border-r border-gray-100 last:border-0 opacity-30">
                                        <div class="text-xs font-bold text-gray-400 mb-1">S</div>
                                        <div class="font-bold text-gray-800 text-sm">-</div>
                                        <div class="text-xs text-gray-400 font-bold">-</div>
                                    </div>
                                `;
                            }

                            // M
                            if (maxM > 0) {
                                packagesHtml += `
                                    <div class="text-center border-r border-gray-100 last:border-0">
                                        <div class="text-xs font-bold text-gray-400 mb-1">M</div>
                                        <div class="font-bold text-gray-800 text-sm">${maxM}</div>
                                        <div class="text-xs text-[#25A8D9] font-bold">${priceM} ${currency}</div>
                                    </div>
                                `;
                            } else {
                                packagesHtml += `
                                    <div class="text-center border-r border-gray-100 last:border-0 opacity-30">
                                        <div class="text-xs font-bold text-gray-400 mb-1">M</div>
                                        <div class="font-bold text-gray-800 text-sm">-</div>
                                        <div class="text-xs text-gray-400 font-bold">-</div>
                                    </div>
                                `;
                            }

                            // L
                            if (maxL > 0) {
                                packagesHtml += `
                                    <div class="text-center last:border-0">
                                        <div class="text-xs font-bold text-gray-400 mb-1">L</div>
                                        <div class="font-bold text-gray-800 text-sm">${maxL}</div>
                                        <div class="text-xs text-[#25A8D9] font-bold">${priceL} ${currency}</div>
                                    </div>
                                `;
                            } else {
                                packagesHtml += `
                                    <div class="text-center last:border-0 opacity-30">
                                        <div class="text-xs font-bold text-gray-400 mb-1">L</div>
                                        <div class="font-bold text-gray-800 text-sm">-</div>
                                        <div class="text-xs text-gray-400 font-bold">-</div>
                                    </div>
                                `;
                            }
                            
                            packagesHtml += '</div>';
                        }

                        const rideEl = document.createElement('div');
                        rideEl.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow';
                        rideEl.innerHTML = `
                            <!-- Route -->
                            <div class="flex flex-col gap-0 mb-6 relative">
                                <!-- Connecting Line Background -->
                                <div class="absolute left-[11px] top-3 bottom-3 w-0.5 bg-gray-100 -z-10"></div>

                            <!-- From -->
                            <div class="flex gap-4 pb-6">
                                <div class="flex flex-col items-center pt-1">
                                    <div class="w-6 h-6 rounded-full bg-blue-50 flex items-center justify-center z-10 ring-4 ring-white">
                                        <div class="w-2.5 h-2.5 rounded-full bg-[#25A8D9]"></div>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">From</p>
                                            <p class="font-bold text-lg text-gray-900 leading-tight">${fromPoint.name}</p>
                                        </div>
                                        <p class="text-sm text-gray-500 font-medium text-right">${fromTime}</p>
                                    </div>
                                </div>
                            </div>                                <!-- Stops (if any) -->
                                ${stops ? `
                                <div class="flex gap-4 pb-6">
                                    <div class="flex flex-col items-center pt-1">
                                        <div class="w-6 h-6 rounded-full bg-gray-50 flex items-center justify-center z-10 ring-4 ring-white">
                                            <div class="w-1.5 h-1.5 rounded-full bg-gray-400"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">Stops</p>
                                        <p class="text-sm text-gray-700 leading-relaxed">${stops}</p>
                                    </div>
                                </div>
                                ` : ''}

                                <!-- To -->
                                <div class="flex gap-4">
                                    <div class="flex flex-col items-center pt-1">
                                        <div class="w-6 h-6 rounded-full bg-green-50 flex items-center justify-center z-10 ring-4 ring-white">
                                            <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">To</p>
                                                <p class="font-bold text-lg text-gray-900 leading-tight">${toPoint.name}</p>
                                            </div>
                                            <p class="text-sm text-gray-500 font-medium text-right">${toTime}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            ${packagesHtml}
                            
                            <button onclick="window.location.href='ride-details.html?id=${ride.rideId}'" class="w-full mt-6 py-3 bg-[#25A8D9] text-white font-bold rounded-xl hover:bg-[#1e90c7] transition-colors shadow-sm">
                                Request Delivery
                            </button>
                        `;
                        resultsList.appendChild(rideEl);
                    });
                }

            } catch (error) {
                console.error("Error searching rides:", error);
                resultsList.innerHTML = `<p class="text-red-500 text-center">Error loading rides.</p>`;
            }
        });

        const handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
        if(logoutBtnMobile) logoutBtnMobile.addEventListener('click', handleLogout);
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
    </script>
