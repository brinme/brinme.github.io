<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme App - Reviews</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Desktop Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
            <div class="p-6 flex items-center gap-2 border-b border-gray-100">
                <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-8 w-8 rounded-full">
                <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Home
                </a>
                <a href="rides.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Rides
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-[#25A8D9] bg-blue-50 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button id="logoutBtnDesktop" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium w-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white shadow-sm p-4 flex items-center gap-4 sticky top-0 z-10">
                <a href="profile.html" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <h1 class="font-bold text-lg text-gray-800">Reviews</h1>
            </header>

            <main class="flex-1 overflow-y-auto p-4 pb-24 md:p-8">
                <div class="max-w-2xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold text-gray-800 hidden md:block">Reviews</h1>
                        <div class="flex items-center gap-2 bg-white px-3 py-1 rounded-full shadow-sm border border-gray-100">
                            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <span class="font-bold text-gray-800" id="averageRating">0.0</span>
                            <span class="text-gray-400 text-sm" id="totalReviews">(0)</span>
                        </div>
                    </div>

                    <div id="reviewsList" class="space-y-4">
                        <!-- Loading State -->
                        <div class="animate-pulse space-y-4">
                            <div class="h-24 bg-gray-200 rounded-xl"></div>
                            <div class="h-24 bg-gray-200 rounded-xl"></div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Mobile Bottom Nav -->
            <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-20">
                <a href="index.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="rides.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span class="text-xs font-medium">Rides</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 text-[#25A8D9]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const reviewsList = document.getElementById('reviewsList');
        const logoutBtnDesktop = document.getElementById('logoutBtnDesktop');

        // Helper to render stars
        function getStarsHTML(rating) {
            let html = '<div class="flex text-yellow-400 text-xs">';
            for (let i = 1; i <= 5; i++) {
                if (rating >= i) {
                    html += `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                } else {
                    html += `<svg class="w-4 h-4 text-gray-200" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                }
            }
            html += '</div>';
            return html;
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        const reviews = data.reviews || [];
                        const scores = data.scores || [];

                        // Calculate Average
                        let average = 0;
                        if (scores.length > 0) {
                            average = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);
                        }
                        document.getElementById('averageRating').textContent = average;
                        document.getElementById('totalReviews').textContent = `(${scores.length})`;

                        if (reviews.length === 0) {
                            reviewsList.innerHTML = `
                                <div class="text-center py-12 bg-white rounded-xl border border-gray-100">
                                    <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                                    <p class="text-gray-500">No reviews yet.</p>
                                </div>
                            `;
                        } else {
                            reviewsList.innerHTML = '';
                            // Assuming reviews is an array of objects: { authorName, rating, text, date }
                            // If it's just strings, we'll adapt.
                            // Based on models.js, it's just "reviews: []".
                            // Let's assume it's an object for a better UI.
                            
                            reviews.forEach(review => {
                                const reviewEl = document.createElement('div');
                                reviewEl.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-100';
                                
                                // Fallback if review is just a string
                                const text = typeof review === 'string' ? review : review.text || "No text";
                                const author = review.authorName || "Anonymous";
                                const rating = review.rating || 5;
                                const date = review.date || "";

                                reviewEl.innerHTML = `
                                    <div class="flex justify-between items-start mb-3">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 font-bold">
                                                ${author.charAt(0).toUpperCase()}
                                            </div>
                                            <div>
                                                <p class="font-bold text-gray-900 text-sm">${author}</p>
                                                <p class="text-xs text-gray-400">${date}</p>
                                            </div>
                                        </div>
                                        ${getStarsHTML(rating)}
                                    </div>
                                    <p class="text-gray-600 text-sm leading-relaxed">${text}</p>
                                `;
                                reviewsList.appendChild(reviewEl);
                            });
                        }
                    }
                } catch (error) {
                    console.error("Error loading reviews:", error);
                    reviewsList.innerHTML = `<p class="text-red-500">Error loading reviews.</p>`;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        const handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
    </script>
</body>
</html>
