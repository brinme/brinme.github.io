<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">

        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">

                <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Home

                <a href="rides.html" class="flex items-center gap-3 px-4 py-3 text-[#25A8D9] bg-blue-50 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Rides
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button id="logoutBtnDesktop" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium w-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
                <div class="flex items-center gap-2">
                    <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-8 w-8 rounded-full">
                    <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
                </div>
                <button id="logoutBtnMobile" class="text-sm text-gray-600 hover:text-red-500">Logout</button>
            </header>

            <main class="flex-1 overflow-y-auto p-4 pb-24 md:p-8">
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold text-gray-800">My Rides</h1>
                        <div class="flex gap-2">
                            <a href="search-ride.html" class="px-4 py-2 bg-white border border-gray-200 text-gray-700 rounded-lg hover:bg-gray-50 text-sm font-medium">
                                Find Ride
                            </a>
                            <a href="add-ride.html" class="px-4 py-2 bg-[#25A8D9] text-white rounded-lg hover:bg-[#1e90c7] text-sm font-medium">
                                Offer Ride
                            </a>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="flex border-b border-gray-200 mb-6">
                        <button id="offeredTab" class="px-4 py-2 border-b-2 border-[#25A8D9] text-[#25A8D9] font-medium transition-colors">Offered</button>
                        <button id="requestsTab" class="px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium transition-colors">Requested</button>
                    </div>

                    <div id="ridesList" class="space-y-4">
                        <!-- Loading State -->
                        <div class="animate-pulse space-y-4">
                            <div class="h-32 bg-gray-200 rounded-xl"></div>
                            <div class="h-32 bg-gray-200 rounded-xl"></div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Mobile Bottom Nav -->
            <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-20">
                <a href="index.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="rides.html" class="flex flex-col items-center gap-1 text-[#25A8D9]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span class="text-xs font-medium">Rides</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { collection, query, where, getDocs, doc, getDoc, deleteDoc, updateDoc, arrayRemove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const ridesList = document.getElementById('ridesList');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');
        const logoutBtnDesktop = document.getElementById('logoutBtnDesktop');
        const offeredTab = document.getElementById('offeredTab');
        const requestsTab = document.getElementById('requestsTab');

        let currentUser = null;
        let activeTab = 'offered';

        // Make functions available globally for generated HTML onclicks
        window.cancelRequest = cancelRequest;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loadContent();
            } else {
                window.location.href = 'login.html';
            }
        });

        function switchTab(tab) {
            activeTab = tab;
            
            // Update UI
            if (tab === 'offered') {
                offeredTab.className = "px-4 py-2 border-b-2 border-[#25A8D9] text-[#25A8D9] font-medium transition-colors";
                requestsTab.className = "px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium transition-colors";
            } else {
                requestsTab.className = "px-4 py-2 border-b-2 border-[#25A8D9] text-[#25A8D9] font-medium transition-colors";
                offeredTab.className = "px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium transition-colors";
            }

            loadContent();
        }

        // Attach listeners
        if(offeredTab) offeredTab.addEventListener('click', () => switchTab('offered'));
        if(requestsTab) requestsTab.addEventListener('click', () => switchTab('requests'));

        function loadContent() {
            if (activeTab === 'offered') {
                loadOfferedRides();
            } else {
                loadRequests();
            }
        }

        // Helper: Format Date
        const formatDate = (dateString) => {
            if (!dateString) return "Unknown Date";
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.toLocaleString('default', { month: 'short' });
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            let suffix = 'th';
            if (day % 10 === 1 && day !== 11) suffix = 'st';
            else if (day % 10 === 2 && day !== 12) suffix = 'nd';
            else if (day % 10 === 3 && day !== 13) suffix = 'rd';

            return `${day}${suffix} of ${month}, ${year}, ${hours}:${minutes}`;
        };

        async function loadOfferedRides() {
            ridesList.innerHTML = `
                <div class="animate-pulse space-y-4">
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                </div>
            `;

            try {
                const q = query(collection(db, "rides"), where("ownerId", "==", currentUser.uid));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    ridesList.innerHTML = `
                        <div class="text-center py-12 bg-white rounded-xl border border-gray-100">
                            <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            <p class="text-gray-500 mb-4">You haven't offered any rides yet.</p>
                            <a href="add-ride.html" class="text-[#25A8D9] font-medium hover:underline">Offer your first ride</a>
                        </div>
                    `;
                    return;
                }

                ridesList.innerHTML = '';
                
                // Helper for status mapping
                const getStatusInfo = (status) => {
                    const map = {
                        'IDLE': { label: 'PLANNED', class: 'bg-blue-100 text-blue-800' },
                        'STARTED': { label: 'STARTED', class: 'bg-green-100 text-green-800' },
                        'ENDED': { label: 'ENDED', class: 'bg-gray-100 text-gray-800' },
                        'RATED': { label: 'REVIEWED', class: 'bg-yellow-100 text-yellow-800' }
                    };
                    return map[status] || { label: status || 'PLANNED', class: 'bg-gray-100 text-gray-800' };
                };

                querySnapshot.forEach((doc) => {
                    const ride = doc.data();
                    
                    // Points & Times
                    const fromPoint = ride.points[0] || { name: "Unknown" };
                    const toPoint = ride.points[ride.points.length - 1] || { name: "Unknown" };
                    const fromTime = formatDate(ride.times[0]);
                    const toTime = formatDate(ride.times[ride.times.length - 1]);
                    
                    // Stops (intermediate points)
                    const stops = ride.points.slice(1, -1).map(p => p.name).join(', ');

                    // Segment Info (Price & Capacity)
                    const segment = ride.rideSegments[0] || {};
                    const price = segment.packagePrice || 0;
                    const currency = segment.currency || "";
                    const maxPackages = segment.maxPackages || 0;
                    // Assuming packages array contains accepted packages/requests
                    const currentPackages = segment.packages ? segment.packages.length : 0;

                    // Status
                    const statusInfo = getStatusInfo(ride.status);

                    const rideEl = document.createElement('div');
                    rideEl.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow cursor-pointer';
                    rideEl.onclick = () => window.location.href = `ride-details.html?id=${doc.id}`;
                    rideEl.innerHTML = `
                        <!-- Header: Status -->
                        <div class="flex justify-between items-center mb-6">
                            <span class="px-3 py-1 rounded-full text-xs font-bold ${statusInfo.class}">
                                ${statusInfo.label}
                            </span>
                            <!-- <span class="text-xs text-gray-400">ID: ${ride.rideId}</span> -->
                        </div>

                        <!-- Route -->
                        <div class="flex flex-col gap-0 mb-6 relative">
                            <!-- Connecting Line Background -->
                            <div class="absolute left-[11px] top-3 bottom-3 w-0.5 bg-gray-100 -z-10"></div>

                            <!-- From -->
                            <div class="flex gap-4 pb-6">
                                <div class="flex flex-col items-center pt-1">
                                    <div class="w-6 h-6 rounded-full bg-blue-50 flex items-center justify-center z-10 ring-4 ring-white">
                                        <div class="w-2.5 h-2.5 rounded-full bg-[#25A8D9]"></div>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">From</p>
                                    <p class="font-bold text-lg text-gray-900 leading-tight">${fromPoint.name}</p>
                                    <p class="text-sm text-gray-500 mt-1 font-medium">${fromTime}</p>
                                </div>
                            </div>

                            <!-- Stops (if any) -->
                            ${stops ? `
                            <div class="flex gap-4 pb-6">
                                <div class="flex flex-col items-center pt-1">
                                    <div class="w-6 h-6 rounded-full bg-gray-50 flex items-center justify-center z-10 ring-4 ring-white">
                                        <div class="w-1.5 h-1.5 rounded-full bg-gray-400"></div>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">Stops</p>
                                    <p class="text-sm text-gray-700 leading-relaxed">${stops}</p>
                                </div>
                            </div>
                            ` : ''}

                            <!-- To -->
                            <div class="flex gap-4">
                                <div class="flex flex-col items-center pt-1">
                                    <div class="w-6 h-6 rounded-full bg-green-50 flex items-center justify-center z-10 ring-4 ring-white">
                                        <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">To</p>
                                    <p class="font-bold text-lg text-gray-900 leading-tight">${toPoint.name}</p>
                                    <p class="text-sm text-gray-500 mt-1 font-medium">${toTime}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Footer: Capacity & Price -->
                        <div class="flex items-center justify-between border-t border-gray-100 pt-4 mt-2">
                            <div>
                                <p class="text-xs text-gray-400 mb-1 uppercase tracking-wide">Capacity</p>
                                <div class="flex items-center gap-2">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                                    <span class="font-bold text-gray-700">${currentPackages}/${maxPackages} <span class="font-normal text-gray-500">parcels</span></span>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-400 mb-1 uppercase tracking-wide">Price per parcel</p>
                                <p class="text-xl font-bold text-[#25A8D9]">${price} <span class="text-sm font-medium text-gray-500">${currency}</span></p>
                            </div>
                        </div>
                    `;
                    ridesList.appendChild(rideEl);
                });

            } catch (error) {
                console.error("Error loading rides:", error);
                ridesList.innerHTML = `<p class="text-red-500">Error loading rides.</p>`;
            }
        }

        async function loadRequests() {
            ridesList.innerHTML = `
                <div class="animate-pulse space-y-4">
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                </div>
            `;

            try {
                const q = query(collection(db, "requests"), where("userId", "==", currentUser.uid));
                const requestSnapshot = await getDocs(q);

                if (requestSnapshot.empty) {
                    ridesList.innerHTML = `
                        <div class="text-center py-12 bg-white rounded-xl border border-gray-100">
                            <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                            <p class="text-gray-500 mb-4">You haven't made any requests yet.</p>
                            <a href="search-ride.html" class="text-[#25A8D9] font-medium hover:underline">Find a ride</a>
                        </div>
                    `;
                    return;
                }

                ridesList.innerHTML = '';

                for (const reqDoc of requestSnapshot.docs) {
                    const request = reqDoc.data();
                    request.id = reqDoc.id;

                    // Fetch Ride
                    let ride = null;
                    try {
                        const rideDoc = await getDoc(doc(db, "rides", request.rideId));
                        if (rideDoc.exists()) {
                            ride = rideDoc.data();
                            ride.rideId = rideDoc.id;
                        }
                    } catch (e) {
                        console.error("Error fetching ride for request", e);
                    }

                    if (!ride) {
                        // Handle case where ride is deleted but request exists
                        continue; 
                    }

                    // Fetch Driver
                    let driver = { firstName: "Unknown", lastName: "Driver" };
                    try {
                        const driverDoc = await getDoc(doc(db, "users", ride.ownerId));
                        if (driverDoc.exists()) {
                            driver = driverDoc.data();
                        }
                    } catch (e) {
                        console.error("Error fetching driver", e);
                    }

                    renderRequestCard(request, ride, driver);
                }

            } catch (error) {
                console.error("Error loading requests:", error);
                ridesList.innerHTML = `<p class="text-red-500">Error loading requests.</p>`;
            }
        }

        function renderRequestCard(request, ride, driver) {
            // Route Info
            const fromPoint = ride.points[0] || { name: "Unknown" };
            const toPoint = ride.points[ride.points.length - 1] || { name: "Unknown" };
            const fromTime = formatDate(ride.times[0]);
            const toTime = formatDate(ride.times[ride.times.length - 1]);
            const stops = ride.points.slice(1, -1).map(p => p.name).join(', ');

            // Price Info
            const segment = ride.rideSegments[0] || {};
            const price = segment.packagePrice || 0;
            const currency = segment.currency || "";
            
            const driverName = `${driver.firstName || ''} ${driver.lastName || ''}`;
            const driverPhoto = (driver.profile && driver.profile.photo) ? driver.profile.photo : `https://ui-avatars.com/api/?name=${driverName}&background=random`;

            const statusColors = {
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'ACCEPTED': 'bg-green-100 text-green-800',
                'REJECTED': 'bg-red-100 text-red-800',
                'CANCELLED': 'bg-gray-100 text-gray-800'
            };
            const statusClass = statusColors[request.status] || 'bg-gray-100 text-gray-800';

            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow';
            
            // Make the whole card clickable to go to ride details, but handle button clicks separately
            card.onclick = (e) => {
                if (!e.target.closest('button')) {
                    window.location.href = `ride-details.html?id=${ride.rideId}`;
                }
            };

            card.innerHTML = `
                <!-- Header: Status & Cancel -->
                <div class="flex justify-between items-center mb-6">
                    <span class="px-3 py-1 rounded-full text-xs font-bold ${statusClass}">
                        ${request.status}
                    </span>
                </div>

                <!-- Route -->
                <div class="flex flex-col gap-0 mb-6 relative">
                    <div class="absolute left-[11px] top-3 bottom-3 w-0.5 bg-gray-100 -z-10"></div>

                    <!-- From -->
                    <div class="flex gap-4 pb-6">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-blue-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-2.5 h-2.5 rounded-full bg-[#25A8D9]"></div>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">From</p>
                            <p class="font-bold text-lg text-gray-900 leading-tight">${fromPoint.name}</p>
                            <p class="text-sm text-gray-500 mt-1 font-medium">${fromTime}</p>
                        </div>
                    </div>

                    <!-- Stops -->
                    ${stops ? `
                    <div class="flex gap-4 pb-6">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-gray-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-1.5 h-1.5 rounded-full bg-gray-400"></div>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">Stops</p>
                            <p class="text-sm text-gray-700 leading-relaxed">${stops}</p>
                        </div>
                    </div>
                    ` : ''}

                    <!-- To -->
                    <div class="flex gap-4">
                        <div class="flex flex-col items-center pt-1">
                            <div class="w-6 h-6 rounded-full bg-green-50 flex items-center justify-center z-10 ring-4 ring-white">
                                <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5 uppercase tracking-wide">To</p>
                            <p class="font-bold text-lg text-gray-900 leading-tight">${toPoint.name}</p>
                            <p class="text-sm text-gray-500 mt-1 font-medium">${toTime}</p>
                        </div>
                    </div>
                </div>
                
                <!-- Footer: Requested Data -->
                <div class="flex items-center justify-between border-t border-gray-100 pt-4 mt-2">
                    <div>
                        <p class="text-xs text-gray-400 mb-1 uppercase tracking-wide">Requested</p>
                        <span class="font-bold text-gray-700">${request.packages} <span class="font-normal text-gray-500">parcels</span></span>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-400 mb-1 uppercase tracking-wide">Total</p>
                        <p class="text-xl font-bold text-[#25A8D9]">${request.packages} x ${price} <span class="text-sm font-medium text-gray-500">${currency}</span></p>
                    </div>
                </div>
            `;
            ridesList.appendChild(card);
        }

        async function cancelRequest(requestId, rideId) {
            if (!confirm("Are you sure you want to cancel this request?")) return;

            try {
                // 1. Delete request document
                await deleteDoc(doc(db, "requests", requestId));

                // 2. Remove from ride's requests array
                await updateDoc(doc(db, "rides", rideId), {
                    requests: arrayRemove(requestId)
                });

                // Reload list
                loadRequests();

            } catch (e) {
                console.error("Error cancelling request:", e);
                alert("Failed to cancel request.");
            }
        }

        const handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        if(logoutBtnMobile) logoutBtnMobile.addEventListener('click', handleLogout);
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
    </script>
</body>
</html>
