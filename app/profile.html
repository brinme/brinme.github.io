<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme App - Profile</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/telegram-integration.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Desktop Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
            <div class="p-6 flex items-center gap-2 border-b border-gray-100">
                <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-8 w-8 rounded-full">
                <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Home
                </a>
                <a href="rides.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Rides
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-[#25A8D9] bg-blue-50 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button id="logoutBtnDesktop" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium w-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10 brinme-main-mobile-header">
                <div class="flex items-center gap-2">
                    <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-8 w-8 rounded-full">
                    <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
                </div>
                <button id="logoutBtnMobile" class="text-sm text-gray-600 hover:text-red-500">Logout</button>
            </header>

            <main class="flex-1 overflow-y-auto p-4 pb-24 md:p-8">
                <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6">
                        <!-- Row 1: Picture + Name Column -->
                        <div class="flex items-center gap-4 md:gap-6 mb-8">
                            <!-- Picture -->
                            <div class="relative group cursor-pointer flex-shrink-0" id="photoContainer">
                                <img id="profileImage" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="w-16 h-16 md:w-24 md:h-24 rounded-full object-cover border-4 border-white shadow-md">
                                <div class="absolute inset-0 bg-black bg-opacity-40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <svg class="w-6 h-6 md:w-8 md:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                </div>
                                <input type="file" id="fileInput" accept="image/*" class="hidden">
                            </div>
                            
                            <!-- Name & Rating Column -->
                            <div class="flex-1 min-w-0">
                                <h2 class="text-lg md:text-2xl font-bold text-gray-900 break-words" id="displayName">Loading...</h2>
                                <p class="text-gray-500 text-sm mb-2 truncate" id="displayEmail">...</p>
                                
                                <!-- Rating -->
                                <div class="flex items-center gap-1">
                                    <div id="starRating" class="flex text-yellow-400 text-sm">
                                        <!-- Stars injected by JS -->
                                    </div>
                                    <a href="reviews.html" id="ratingCount" class="text-xs text-[#25A8D9] hover:underline ml-2 focus:outline-none">
                                        (0 reviews)
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Statistics Row -->
                        <div class="grid grid-cols-2 gap-4 mb-8 border-y border-gray-100 py-4">
                            <div class="text-center">
                                <div class="flex items-center justify-center gap-1 text-[#25A8D9] mb-1">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                    <span class="block text-xl font-bold" id="statRides">0</span>
                                </div>
                                <span class="text-xs text-gray-500 uppercase tracking-wide">Rides</span>
                            </div>
                            <div class="text-center border-l border-gray-100">
                                <div class="flex items-center justify-center gap-1 text-[#25A8D9] mb-1">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                                    <span class="block text-xl font-bold" id="statPackages">0</span>
                                </div>
                                <span class="text-xs text-gray-500 uppercase tracking-wide">Packages</span>
                            </div>
                        </div>

                        <!-- Info Form -->
                        <form id="profileForm" class="space-y-6">
                            <!-- About -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">About Me</label>
                                <textarea id="about" rows="3" placeholder="Tell us about yourself..." class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9] bg-gray-50 focus:bg-white transition-colors"></textarea>
                            </div>

                            <!-- Contact Info Grid -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                    <input type="tel" id="phoneNumber" placeholder="+1 234 567 890" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9] bg-gray-50 focus:bg-white transition-colors">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                    <input type="text" id="country" placeholder="e.g. Poland" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9] bg-gray-50 focus:bg-white transition-colors">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Birthday</label>
                                    <input type="date" id="birthday" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9] bg-gray-50 focus:bg-white transition-colors">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Media / Website</label>
                                    <input type="text" id="media" placeholder="https://..." class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9] bg-gray-50 focus:bg-white transition-colors">
                                </div>
                            </div>

                            <div class="flex justify-end pt-2">
                                <button type="submit" class="px-6 py-2 bg-[#25A8D9] text-white rounded-lg font-medium hover:bg-[#1e90c7] transition-colors shadow-sm">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <!-- Mobile Bottom Nav -->
            <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-20">
                <a href="index.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="rides.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span class="text-xs font-medium">Rides</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 text-[#25A8D9]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module">
        import { auth, db, storage } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        const logoutBtnMobile = document.getElementById('logoutBtnMobile');
        const logoutBtnDesktop = document.getElementById('logoutBtnDesktop');
        const photoContainer = document.getElementById('photoContainer');
        const fileInput = document.getElementById('fileInput');
        const profileImage = document.getElementById('profileImage');
        const profileForm = document.getElementById('profileForm');
        
        let currentUser = null;

        // Helper to render stars
        function renderStars(rating) {
            const container = document.getElementById('starRating');
            container.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('div');
                if (rating >= i) {
                    // Full Star
                    star.innerHTML = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                } else if (rating > i - 1 && rating < i) {
                    // Partial Star (using a simple half-filled SVG or just full for MVP simplicity, but let's try a clip path for partial)
                    // For simplicity in this MVP, we'll just use a different color or opacity for the partial part, 
                    // but standard font-awesome style stars usually just do full/half/empty.
                    // Let's implement a simple "percentage" fill using SVG defs if needed, but for now, let's stick to full/empty for simplicity unless strictly required.
                    // User asked for "partially filled".
                    const percentage = (rating - (i - 1)) * 100;
                    star.innerHTML = `
                        <svg class="w-5 h-5" viewBox="0 0 20 20">
                            <defs>
                                <linearGradient id="grad${i}">
                                    <stop offset="${percentage}%" stop-color="currentColor"/>
                                    <stop offset="${percentage}%" stop-color="#e5e7eb"/>
                                </linearGradient>
                            </defs>
                            <path fill="url(#grad${i})" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                    `;
                } else {
                    // Empty Star
                    star.innerHTML = `<svg class="w-5 h-5 text-gray-200" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                }
                container.appendChild(star);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        
                        // Basic Info
                        document.getElementById('displayName').textContent = `${data.firstName || ''} ${data.lastName || ''}`;
                        document.getElementById('displayEmail').textContent = data.email || "";
                        
                        // Profile Photo
                        if (data.profile && data.profile.photo) {
                            profileImage.src = data.profile.photo;
                        } else {
                            profileImage.src = `https://ui-avatars.com/api/?name=${data.firstName}+${data.lastName}&background=random`;
                        }

                        // Extended Profile Info
                        if (data.profile) {
                            document.getElementById('about').value = data.profile.about || "";
                            document.getElementById('phoneNumber').value = data.profile.phoneNumber || "";
                            document.getElementById('country').value = data.profile.country || "";
                            document.getElementById('birthday').value = data.profile.birthday || "";
                            document.getElementById('media').value = data.profile.media || "";
                        }

                        // Statistics (Mocked for now, or read from data.statistics if available)
                        // Assuming data.statistics is [rides, packages, distance] or similar
                        // The model says statistics: [0, 0] -> let's assume [rides, packages] for now
                        if (data.statistics) {
                            document.getElementById('statRides').textContent = data.statistics[0] || 0;
                            document.getElementById('statPackages').textContent = data.statistics[1] || 0;
                            // Distance not in model yet, defaulting to 0
                        }

                        // Rating
                        // Calculate average from scores array
                        let averageRating = 0;
                        if (data.scores && data.scores.length > 0) {
                            const sum = data.scores.reduce((a, b) => a + b, 0);
                            averageRating = sum / data.scores.length;
                        }
                        renderStars(averageRating);
                        document.getElementById('ratingCount').textContent = `(${data.scores ? data.scores.length : 0} reviews)`;

                    }
                } catch (error) {
                    console.error("Error fetching profile:", error);
                }
            } else {
                if (window.isTelegramApp) {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'login.html';
                }
            }
        });

        // Handle Profile Update
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const submitBtn = profileForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Saving...';
            submitBtn.disabled = true;

            try {
                const userRef = doc(db, "users", currentUser.uid);
                
                // We need to update nested fields carefully. 
                // Firestore updateDoc with dot notation updates specific fields without overwriting the whole map.
                await updateDoc(userRef, {
                    "profile.about": document.getElementById('about').value,
                    "profile.phoneNumber": document.getElementById('phoneNumber').value,
                    "profile.country": document.getElementById('country').value,
                    "profile.birthday": document.getElementById('birthday').value,
                    "profile.media": document.getElementById('media').value
                });

                // Visual feedback
                submitBtn.textContent = 'Saved!';
                submitBtn.classList.remove('bg-[#25A8D9]', 'hover:bg-[#1e90c7]');
                submitBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    submitBtn.classList.add('bg-[#25A8D9]', 'hover:bg-[#1e90c7]');
                    submitBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                }, 2000);

            } catch (error) {
                console.error("Error updating profile:", error);
                alert("Failed to update profile.");
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Handle Photo Upload
        photoContainer.addEventListener('click', () => fileInput.click());

        async function compressImage(file, maxSizeMB = 0.5) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Resize if too large (optional, but helps with compression)
                        const MAX_DIMENSION = 1200; // Reasonable size for profile photo
                        if (width > MAX_DIMENSION || height > MAX_DIMENSION) {
                            if (width > height) {
                                height *= MAX_DIMENSION / width;
                                width = MAX_DIMENSION;
                            } else {
                                width *= MAX_DIMENSION / height;
                                height = MAX_DIMENSION;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        let quality = 0.9;
                        
                        const tryCompress = () => {
                            canvas.toBlob((resultBlob) => {
                                if (resultBlob.size <= maxSizeMB * 1024 * 1024 || quality <= 0.1) {
                                    // Create a new File object with the correct name and type
                                    const newFile = new File([resultBlob], "image.jpg", {
                                        type: "image/jpeg",
                                        lastModified: Date.now()
                                    });
                                    resolve(newFile);
                                } else {
                                    quality -= 0.1;
                                    tryCompress();
                                }
                            }, 'image/jpeg', quality);
                        };

                        tryCompress();
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !currentUser) return;

            // Basic type check
            if (!file.type.startsWith('image/')) {
                alert("Please select a valid image file.");
                return;
            }

            try {
                profileImage.style.opacity = '0.5';
                
                // Compress and convert to JPG
                const compressedFile = await compressImage(file, 0.5); // 0.5 MB limit
                
                // Upload to users/{userId}/image.jpg
                const storageRef = ref(storage, `${currentUser.uid}/image.jpg`);
                
                // Add metadata
                const metadata = {
                    contentType: 'image/jpeg'
                };

                await uploadBytes(storageRef, compressedFile, metadata);
                
                // Get URL (it might be cached, so we append a timestamp to force refresh in UI)
                const downloadURL = await getDownloadURL(storageRef);
                
                const userRef = doc(db, "users", currentUser.uid);
                await updateDoc(userRef, {
                    "profile.photo": downloadURL
                });

                profileImage.src = downloadURL;
                profileImage.style.opacity = '1';

            } catch (error) {
                console.error("Error uploading photo:", error);
                let errorMessage = "Failed to upload photo.";
                if (error.code === 'storage/unauthorized') {
                    errorMessage += " Permission denied. Please check your connection or try logging in again.";
                } else if (error.code === 'storage/canceled') {
                    errorMessage += " Upload canceled.";
                } else if (error.code === 'storage/unknown') {
                    errorMessage += " Unknown error occurred. " + error.message;
                } else {
                    errorMessage += " " + error.message;
                }
                alert(errorMessage);
                profileImage.style.opacity = '1';
            }
        });

        const handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        if(logoutBtnMobile) logoutBtnMobile.addEventListener('click', handleLogout);
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
    </script>
</body>
</html>
