<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme App - Offer Ride</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/telegram-integration.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-white md:bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Desktop Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
            <div class="p-6 flex items-center gap-2 border-b border-gray-100">
                <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-8 w-8 rounded-full">
                <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Home
                </a>
                <a href="rides.html" class="flex items-center gap-3 px-4 py-3 text-[#25A8D9] bg-blue-50 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Rides
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button id="logoutBtnDesktop" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium w-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </a>
                    <h1 class="font-bold text-lg text-gray-800">Offer a Ride</h1>
                </div>
                <button id="logoutBtnMobile" class="text-sm text-gray-600 hover:text-red-500">Logout</button>
            </header>

            <main class="flex-1 overflow-y-auto p-4 pb-24 md:p-8">
                <div class="max-w-2xl mx-auto md:bg-white md:rounded-xl md:shadow-sm md:border md:border-gray-100 p-0 md:p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 hidden md:block">Offer a Ride</h2>
                    
                    <form id="addRideForm" class="space-y-8">
                        <!-- Itinerary (Route & Time) -->
                        <div class="bg-gray-50 p-3 md:p-6 rounded-xl border border-gray-100">
                            <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                                <svg class="w-5 h-5 text-[#25A8D9]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 7m0 13V7m0 0L9 7"></path></svg>
                                Itinerary
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- From -->
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">From (City)</label>
                                        <div class="relative">
                                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <div class="w-2 h-2 rounded-full bg-[#25A8D9]"></div>
                                            </div>
                                            <input type="text" id="fromLocation" required placeholder="e.g. Warszawa" class="w-full pl-8 px-3 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#25A8D9] focus:border-transparent transition-all bg-white">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Departure Time</label>
                                        <input type="datetime-local" id="departureTime" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#25A8D9] focus:border-transparent transition-all bg-white">
                                    </div>
                                </div>

                                <!-- To -->
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">To (City)</label>
                                        <div class="relative">
                                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                                            </div>
                                            <input type="text" id="toLocation" required placeholder="e.g. Kraków" class="w-full pl-8 px-3 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#25A8D9] focus:border-transparent transition-all bg-white">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Arrival Time</label>
                                        <input type="datetime-local" id="arrivalTime" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#25A8D9] focus:border-transparent transition-all bg-white">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Package Details -->
                        <div class="bg-gray-50 p-3 md:p-6 rounded-xl border border-gray-100">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                                    <svg class="w-5 h-5 text-[#25A8D9]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                                    Packages
                                </h3>
                                <div class="w-32">
                                    <select id="currency" class="w-full px-2 py-1 border border-gray-200 rounded-lg focus:ring-[#25A8D9] focus:border-[#25A8D9] text-sm bg-white">
                                        <option value="PLN" selected>PLN (zł)</option>
                                        <option value="EUR">EUR (€)</option>
                                        <option value="BYN">BYN (Br)</option>
                                        <option value="UAH">UAH (₴)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Package Types -->
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                <!-- Type S -->
                                <div class="flex flex-row md:flex-col items-center p-3 bg-white rounded-xl border border-gray-200 shadow-sm gap-3">
                                    <div class="flex flex-col items-center justify-center w-12 md:w-auto shrink-0">
                                        <div class="w-8 h-8 md:w-12 md:h-12 bg-blue-50 rounded-full flex items-center justify-center text-[#25A8D9] mb-1">
                                            <svg class="w-4 h-4 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                        </div>
                                        <span class="font-bold text-gray-900 text-[10px] md:text-sm">Small</span>
                                        <span class="text-[10px] text-gray-400 text-center leading-tight hidden md:block">Docs, shoes</span>
                                    </div>
                                    <div class="flex-1 flex flex-row md:flex-col items-center justify-between w-full pl-3 md:pl-0 border-l md:border-l-0 border-gray-200 md:border-t md:pt-3 gap-3">
                                        <div class="flex flex-col items-center w-16 md:w-full">
                                            <label class="text-[10px] font-bold text-gray-400 uppercase mb-1">Qty</label>
                                            <input type="number" id="maxPackagesS" min="0" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'" class="w-full px-2 py-2 border border-gray-200 rounded-lg text-center text-sm font-medium focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                                        </div>
                                        <div class="flex flex-col items-center flex-1 md:w-full">
                                            <label class="text-[10px] font-bold text-gray-400 uppercase mb-1">Price</label>
                                            <input type="number" id="priceS" min="0" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'" class="w-full px-2 py-2 border border-gray-200 rounded-lg text-center text-sm font-medium focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                                        </div>
                                    </div>
                                </div>

                                <!-- Type M -->
                                <div class="flex flex-row md:flex-col items-center p-3 bg-white rounded-xl border border-gray-200 shadow-sm gap-3">
                                    <div class="flex flex-col items-center justify-center w-12 md:w-auto shrink-0">
                                        <div class="w-8 h-8 md:w-12 md:h-12 bg-blue-50 rounded-full flex items-center justify-center text-[#25A8D9] mb-1">
                                            <svg class="w-4 h-4 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                        </div>
                                        <span class="font-bold text-gray-900 text-[10px] md:text-sm">Medium</span>
                                        <span class="text-[10px] text-gray-400 text-center leading-tight hidden md:block">Computer, printer</span>
                                    </div>
                                    <div class="flex-1 flex flex-row md:flex-col items-center justify-between w-full pl-3 md:pl-0 border-l md:border-l-0 border-gray-200 md:border-t md:pt-3 gap-3">
                                        <div class="flex flex-col items-center w-16 md:w-full">
                                            <label class="text-[10px] font-bold text-gray-400 uppercase mb-1">Qty</label>
                                            <input type="number" id="maxPackagesM" min="0" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'" class="w-full px-2 py-2 border border-gray-200 rounded-lg text-center text-sm font-medium focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                                        </div>
                                        <div class="flex flex-col items-center flex-1 md:w-full">
                                            <label class="text-[10px] font-bold text-gray-400 uppercase mb-1">Price</label>
                                            <input type="number" id="priceM" min="0" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'" class="w-full px-2 py-2 border border-gray-200 rounded-lg text-center text-sm font-medium focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                                        </div>
                                    </div>
                                </div>

                                <!-- Type L -->
                                <div class="flex flex-row md:flex-col items-center p-3 bg-white rounded-xl border border-gray-200 shadow-sm gap-3">
                                    <div class="flex flex-col items-center justify-center w-12 md:w-auto shrink-0">
                                        <div class="w-8 h-8 md:w-12 md:h-12 bg-blue-50 rounded-full flex items-center justify-center text-[#25A8D9] mb-1">
                                            <svg class="w-4 h-4 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path></svg>
                                        </div>
                                        <span class="font-bold text-gray-900 text-[10px] md:text-sm">Large</span>
                                        <span class="text-[10px] text-gray-400 text-center leading-tight hidden md:block">Sofa, wardrobe</span>
                                    </div>
                                    <div class="flex-1 flex flex-row md:flex-col items-center justify-between w-full pl-3 md:pl-0 border-l md:border-l-0 border-gray-200 md:border-t md:pt-3 gap-3">
                                        <div class="flex flex-col items-center w-16 md:w-full">
                                            <label class="text-[10px] font-bold text-gray-400 uppercase mb-1">Qty</label>
                                            <input type="number" id="maxPackagesL" min="0" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'" class="w-full px-2 py-2 border border-gray-200 rounded-lg text-center text-sm font-medium focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                                        </div>
                                        <div class="flex flex-col items-center flex-1 md:w-full">
                                            <label class="text-[10px] font-bold text-gray-400 uppercase mb-1">Price</label>
                                            <input type="number" id="priceL" min="0" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'" class="w-full px-2 py-2 border border-gray-200 rounded-lg text-center text-sm font-medium focus:ring-[#25A8D9] focus:border-[#25A8D9]">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Info -->
                        <div class="bg-gray-50 p-3 md:p-6 rounded-xl border border-gray-100">
                            <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                                <svg class="w-5 h-5 text-[#25A8D9]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Additional Info
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Car Plate</label>
                                    <input type="text" id="plate" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#25A8D9] focus:border-transparent transition-all bg-white">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Comment (Optional)</label>
                                    <textarea id="comment" rows="3" class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#25A8D9] focus:border-transparent transition-all bg-white"></textarea>
                                </div>
                            </div>
                        </div>

                        <div id="errorMessage" class="text-red-500 text-sm hidden"></div>

                        <button type="submit" class="w-full py-4 px-4 border border-transparent rounded-xl shadow-lg text-base font-bold text-white bg-[#25A8D9] hover:bg-[#1e90c7] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#25A8D9] transition-all transform hover:scale-[1.02]">
                            Publish Ride
                        </button>
                    </form>
                </div>
            </main>

            <!-- Mobile Bottom Nav -->
            <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-20">
                <a href="index.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="rides.html" class="flex flex-col items-center gap-1 text-[#25A8D9]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span class="text-xs font-medium">Rides</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { createRide, createLocation, createRideSegment } from './js/models.js';
        import { setupAutocomplete } from './js/autocomplete.js';

        const form = document.getElementById('addRideForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtnDesktop = document.getElementById('logoutBtnDesktop');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');
        let currentUser = null;

        // Initialize Autocomplete
        setupAutocomplete('fromLocation');
        setupAutocomplete('toLocation');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                if (window.isTelegramApp) {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'login.html';
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            try {
                // Gather Data
                const fromName = document.getElementById('fromLocation').value;
                const toName = document.getElementById('toLocation').value;
                const departureTime = document.getElementById('departureTime').value;
                const arrivalTime = document.getElementById('arrivalTime').value;
                
                const maxPackagesS = parseInt(document.getElementById('maxPackagesS').value) || 0;
                const maxPackagesM = parseInt(document.getElementById('maxPackagesM').value) || 0;
                const maxPackagesL = parseInt(document.getElementById('maxPackagesL').value) || 0;
                const maxPackages = maxPackagesS + maxPackagesM + maxPackagesL;

                const priceS = parseFloat(document.getElementById('priceS').value) || 0;
                const priceM = parseFloat(document.getElementById('priceM').value) || 0;
                const priceL = parseFloat(document.getElementById('priceL').value) || 0;

                if (maxPackages === 0) {
                    throw new Error("Please specify capacity for at least one package type.");
                }

                const currency = document.getElementById('currency').value;
                const plate = document.getElementById('plate').value;
                const comment = document.getElementById('comment').value;

                // Create Objects
                const fromLoc = createLocation(fromName);
                const toLoc = createLocation(toName);
                const segment = createRideSegment([], currency, maxPackagesS, maxPackagesM, maxPackagesL, priceS, priceM, priceL);
                
                // Create Ride Object
                // Note: rideId will be generated by Firestore
                
                // Helper for normalization
                const normalize = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";
                const dateStr = departureTime.split('T')[0]; // YYYY-MM-DD

                const newRide = createRide(
                    null, // rideId placeholder
                    currentUser.uid,
                    [fromLoc, toLoc],
                    [departureTime, arrivalTime],
                    [segment],
                    plate,
                    comment
                );

                // Add search fields directly to the ride document
                newRide.pickupLocations = [normalize(fromName)]; // Array for future stops support
                newRide.date = dateStr;

                // Save to Firestore
                const docRef = await addDoc(collection(db, "rides"), newRide);
                
                console.log("Document written with ID: ", docRef.id);
                
                window.location.href = 'rides.html';

            } catch (error) {
                console.error("Error adding ride: ", error);
                errorMessage.textContent = "Error creating ride: " + error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        const handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
        if(logoutBtnMobile) logoutBtnMobile.addEventListener('click', handleLogout);
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
    </script>
