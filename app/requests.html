<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinme App - Requests</title>
    <link rel="icon" href="../images/brinme_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/telegram-integration.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Desktop Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
            <div class="p-6 flex items-center gap-2 border-b border-gray-100">
                <img src="../images/brinme_small_icon.webp" alt="Brinme" class="h-8 w-8 rounded-full">
                <span class="font-bold text-xl text-[#25A8D9]">brinme</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Home
                </a>
                <a href="rides.html" class="flex items-center gap-3 px-4 py-3 text-[#25A8D9] bg-blue-50 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Rides
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button id="logoutBtnDesktop" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium w-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white shadow-sm p-4 flex items-center gap-4 sticky top-0 z-10">
                <a href="javascript:history.back()" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <h1 class="font-bold text-lg text-gray-800">Requests</h1>
            </header>

            <main class="flex-1 overflow-y-auto p-4 pb-24 md:p-8">
                <div class="max-w-2xl mx-auto">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6 hidden md:block">Ride Requests</h1>
                    
                    <div id="requestsList" class="space-y-4">
                        <!-- Loading State -->
                        <div class="animate-pulse space-y-4">
                            <div class="h-32 bg-gray-200 rounded-xl"></div>
                            <div class="h-32 bg-gray-200 rounded-xl"></div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Mobile Bottom Nav -->
            <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-20">
                <a href="index.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="rides.html" class="flex flex-col items-center gap-1 text-[#25A8D9]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span class="text-xs font-medium">Rides</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, getDoc, updateDoc, collection, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const requestsList = document.getElementById('requestsList');
        const logoutBtnDesktop = document.getElementById('logoutBtnDesktop');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');

        // Helper: Render Stars
        const getStarsHTML = (rating) => {
            let html = '<div class="flex text-yellow-400 text-xs">';
            for (let i = 1; i <= 5; i++) {
                if (rating >= i) {
                    html += `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                } else {
                    html += `<svg class="w-4 h-4 text-gray-200" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                }
            }
            html += '</div>';
            return html;
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const rideId = urlParams.get('rideId');

                if (!rideId) {
                    alert("No ride specified.");
                    window.location.href = 'rides.html';
                    return;
                }

                try {
                    // 1. Verify Ownership
                    const rideDoc = await getDoc(doc(db, "rides", rideId));
                    if (!rideDoc.exists()) {
                        alert("Ride not found.");
                        window.location.href = 'rides.html';
                        return;
                    }
                    const ride = rideDoc.data();
                    if (ride.ownerId !== user.uid) {
                        alert("Unauthorized.");
                        window.location.href = 'rides.html';
                        return;
                    }

                    // 2. Fetch Requests
                    const q = query(collection(db, "requests"), where("rideId", "==", rideId));
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        requestsList.innerHTML = `
                            <div class="text-center py-12 bg-white rounded-xl border border-gray-100">
                                <p class="text-gray-500">No requests yet.</p>
                            </div>
                        `;
                    } else {
                        requestsList.innerHTML = '';
                        
                        // We need to fetch user details for each request
                        const requests = [];
                        querySnapshot.forEach(doc => requests.push({ id: doc.id, ...doc.data() }));

                        for (const request of requests) {
                            const userDoc = await getDoc(doc(db, "users", request.userId));
                            const requester = userDoc.exists() ? userDoc.data() : { firstName: "Unknown", lastName: "User" };
                            
                            renderRequestCard(request, requester, ride);
                        }
                    }

                } catch (error) {
                    console.error("Error loading requests:", error);
                    requestsList.innerHTML = `<p class="text-red-500">Error loading requests.</p>`;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        function renderRequestCard(request, requester, ride) {
            const name = `${requester.firstName || ''} ${requester.lastName || ''}`;
            const photo = (requester.profile && requester.profile.photo) ? requester.profile.photo : `https://ui-avatars.com/api/?name=${name}&background=random`;
            
            let rating = 0;
            if (requester.scores && requester.scores.length > 0) {
                rating = (requester.scores.reduce((a, b) => a + b, 0) / requester.scores.length).toFixed(1);
            }

            // Get Price Info
            const segment = (ride.rideSegments && ride.rideSegments.length > 0) ? ride.rideSegments[0] : {};
            const currency = segment.currency || "";
            
            let price = segment.packagePrice || 0;
            if (request.packageType === 'S' && segment.priceS) price = segment.priceS;
            if (request.packageType === 'M' && segment.priceM) price = segment.priceM;
            if (request.packageType === 'L' && segment.priceL) price = segment.priceL;

            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-100';
            
            let actionButtons = '';
            if (request.status === 'PENDING') {
                actionButtons = `
                    <div class="flex gap-3 mt-4 pt-4 border-t border-gray-100">
                        <button onclick="handleAction('${request.id}', '${request.userId}', ${request.packages}, '${request.packageType || 'S'}', 'REJECTED')" class="flex-1 py-2 bg-red-50 text-red-500 font-bold rounded-lg hover:bg-red-100 transition-colors">
                            Reject
                        </button>
                        <button onclick="handleAction('${request.id}', '${request.userId}', ${request.packages}, '${request.packageType || 'S'}', 'ACCEPTED')" class="flex-1 py-2 bg-green-50 text-green-500 font-bold rounded-lg hover:bg-green-100 transition-colors">
                            Accept
                        </button>
                    </div>
                `;
            } else {
                const statusColor = request.status === 'ACCEPTED' ? 'text-green-500' : 'text-red-500';
                actionButtons = `
                    <div class="mt-4 pt-4 border-t border-gray-100 text-center">
                        <span class="font-bold ${statusColor}">${request.status}</span>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-4">
                        <img src="${photo}" alt="${name}" class="w-12 h-12 rounded-full object-cover border-2 border-gray-100">
                        <div>
                            <h3 class="font-bold text-gray-900">${name}</h3>
                            <div class="flex items-center gap-2">
                                ${getStarsHTML(rating)}
                                <span class="text-xs text-gray-500">(${requester.scores ? requester.scores.length : 0})</span>
                            </div>
                        </div>
                        <button onclick="window.location.href='chat.html?userId=${request.userId}'" class="px-3 py-2 text-[#25A8D9] hover:bg-blue-50 rounded-lg transition-colors flex items-center gap-2 font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                            <span>Chat</span>
                        </button>
                    </div>
                    <div class="text-right">
                        <span class="block text-xl font-bold text-[#25A8D9]">${request.packages} x ${price} ${currency}</span>
                        <span class="text-xs text-gray-500">Parcels (${request.packageType || 'S'})</span>
                    </div>
                </div>
                ${actionButtons}
            `;
            
            requestsList.appendChild(card);
        }

        window.handleAction = async (requestId, userId, packages, packageType, status) => {
            try {
                // 1. Update Request Status
                await updateDoc(doc(db, "requests", requestId), { status: status });

                // 2. If Accepted, Update Ride
                if (status === 'ACCEPTED') {
                    const urlParams = new URLSearchParams(window.location.search);
                    const rideId = urlParams.get('rideId');
                    
                    // We need to update the rideSegments.packages array
                    // Since it's nested in an array (rideSegments), updating it atomically is hard in Firestore without reading first.
                    // But we already read the ride.
                    // However, to be safe against race conditions, we should use a transaction or arrayUnion if possible.
                    // But rideSegments is an array of objects. We can't use arrayUnion on a field inside an object inside an array easily.
                    // For MVP, we'll read-modify-write.
                    
                    const rideRef = doc(db, "rides", rideId);
                    const rideDoc = await getDoc(rideRef);
                    const rideData = rideDoc.data();
                    
                    if (rideData.rideSegments && rideData.rideSegments.length > 0) {
                        const segment = rideData.rideSegments[0];
                        if (!segment.packages) segment.packages = [];
                        
                        // Check capacity
                        let currentCount = 0;
                        if (segment.packages) {
                            currentCount = segment.packages.filter(p => p.type === packageType).length;
                        }
                        
                        let maxCapacity = 0;
                        if (packageType === 'S') maxCapacity = segment.maxS || 0;
                        else if (packageType === 'M') maxCapacity = segment.maxM || 0;
                        else if (packageType === 'L') maxCapacity = segment.maxL || 0;

                        if (currentCount + packages > maxCapacity) {
                            alert(`Not enough space for ${packageType} packages!`);
                            // Revert request status?
                            await updateDoc(doc(db, "requests", requestId), { status: 'PENDING' });
                            return;
                        }

                        // Add package entries
                        for(let i=0; i<packages; i++) {
                            segment.packages.push({
                                requestId: requestId,
                                userId: userId,
                                type: packageType,
                                addedAt: new Date().toISOString()
                            });
                        }
                        
                        await updateDoc(rideRef, { rideSegments: rideData.rideSegments });
                    }
                }

                window.location.reload();

            } catch (error) {
                console.error("Error updating request:", error);
                alert("Error processing request.");
            }
        };

        const handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        if(logoutBtnMobile) logoutBtnMobile.addEventListener('click', handleLogout);
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', handleLogout);
    </script>
</body>
</html>
